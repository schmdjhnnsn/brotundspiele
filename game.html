<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Expert*in für einen Tag</title>
<script>
// Liste von erfundenen Berufen
const berufe = [
    "Experte für Unterwasser-Butterbrot-Schmierung",
    "Fachfrau für akustisches Design von Gummienten",
    "Berater für eskimotische Sonnencreme-Anwendung",
    "Spezialist für antigravitative Teekessel"
];

// Funktion zum Aufdecken eines Berufs
function zeigeBeruf() {
    // Zufälligen Beruf auswählen und anzeigen
    const zufallsIndex = Math.floor(Math.random() * berufe.length);
    document.getElementById("beruf").textContent = berufe[zufallsIndex];
}
</script>
</head>
<body>

<h1>Expert*in für einen Tag</h1>
<button onclick="zeigeBeruf()">Zeige mir einen Beruf!</button>
<p id="beruf">Hier erscheint der Beruf...</p>

</body>
</html>
