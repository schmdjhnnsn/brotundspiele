<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Expert*in für einen Tag</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    #beruf {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        overflow: hidden; /* Ensure the content does not overflow */
    }

    .animation {
        animation: scroll 1s ease-in-out forwards;
    }

    @keyframes scroll {
        0% { transform: translateY(100%); }
        100% { transform: translateY(0); }
    }
</style>
<script>
// Liste von erfundenen Berufen
const berufe = [
    // ... (hier kommen Ihre Berufe hin, wie im vorherigen Beispiel) ...
];

// Funktion zum Aufdecken eines Berufs
function zeigeBeruf() {
    const berufElement = document.getElementById("beruf");
    berufElement.textContent = ""; // Clear previous content
    berufElement.classList.remove("animation"); // Reset animation if needed

    // Starte die "Slot Machine" Animation
    let i = 0;
    const interval = setInterval(function() {
        berufElement.textContent = berufe[i++ % berufe.length];
        berufElement.classList.add("animation");

        // Nachdem alle Berufe einmal durchlaufen wurden, wähle einen aus
        if (i >= berufe.length) {
            clearInterval(interval);
            setTimeout(function() {
                berufElement.textContent = berufe[Math.floor(Math.random() * berufe.length)];
            }, 1000); // Warte für die letzte Animation, bevor der finale Beruf gezeigt wird
        }
    }, 100);
}
</script>
</head>
<body>
<p>Willkommen bei Brot und Spiele</p>
<h1>Sei Expert*in für einen Tag!</h1>
<p>Bitte drücke den Button, um einen passenden Beruf für Dich zu finden:</p>
<button onclick="zeigeBeruf()">Finde deinen Beruf</button>
<div id="beruf">Dein Beruf erscheint hier...</div>

</body>
</html>
