<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Expert*in für einen Tag</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    #beruf {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        height: 30px; /* Fixed height for the flipping effect */
        overflow: hidden; /* Hide the overflow */
    }

    /* Animation */
    @keyframes flip {
        0% { margin-top: -30px; }
        100% { margin-top: 0; }
    }
</style>
</head>
<body>

<h1>Expert*in für einen Tag</h1>
<p>Bitte drücke den Button, um einen passenden Beruf für Dich zu finden:</p>
<button id="berufButton">Finde deinen Beruf</button>
<div id="beruf">Dein Beruf erscheint hier...</div>

<script>
// Liste von erfundenen Berufen
const berufe = [
    "Experte für Unterwasser-Butterbrot-Schmierung",
    "Fachfrau für akustisches Design von Gummienten",
    "Berater für eskimotische Sonnencreme-Anwendung",
    "Spezialist für antigravitative Teekessel",
    "Direktor für interplanetare Postzustellung",
    "Chefberater für Zeitreisen-Etikette",
    "Guru für virtuelle Realitätslandwirtschaft",
    "Leiter der Abteilung für Wolkenkratzer-Gärtnerei",
    "Innovationsbeauftragter für Nullschwerkraft-Yoga",
    "Koordinator für subaquatische Verkehrsnetze",
    "Spezialist für holographische Haustierentwicklung",
    "Senior-Entwickler für intelligente Toaster-Netzwerke",
    "Meisterkonservator für digitale Kunstarchivierung",
    "Chefingenieur für unterirdisches Städtebauwesen",
    "Diplom-Piratenschatz-Kartograph"
];

document.getElementById('berufButton').addEventListener('click', function() {
    const berufElement = document.getElementById('beruf');
    let i = 0;
    const maxIterations = berufe.length * 3; // Drei Durchläufe durch das Array
    const interval = setInterval(() => {
        berufElement.textContent = berufe[i++ % berufe.length];
        berufElement.style.animation = 'flip 0.5s';
        
        if (i >= maxIterations) {
            clearInterval(interval);
            // Auswahl eines zufälligen Berufs nach der Animation
            setTimeout(() => {
                berufElement.textContent = berufe[Math.floor(Math.random() * berufe.length)];
                berufElement.style.animation = 'none';
            }, 500);
        }
    }, 150);
});
</script>

</body>
</html>
