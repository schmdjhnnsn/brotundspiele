<!DOCTYPE html> 
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Expert*in für einen Tag</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    #beruf {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        height: 30px; /* Fixed height for the flipping effect */
        overflow: hidden; /* Hide the overflow */
    }

    /* Animation */
    @keyframes flip {
        0% { margin-top: -30px; }
        100% { margin-top: 0; }
    }
</style>
</head>
<body>
<p>Willkommen bei Brot und Spiele</p>
<h1>Sei Expert*in für einen Tag auf einem besonderen Fachgebiet</h1>
<p>Bitte drücke den Button, um einen passenden Beruf für Dich zu finden:</p>
<button id="berufButton">JOB-GENERATOR GO!GO!GO!</button>
<div id="beruf">Dein Beruf erscheint hier...</div>

<script>
// Liste von erfundenen Berufen
const berufe = [
    "Expert:in für Unterwasser-Butterbrot-Schmierung",
    "Fachkraft für akustisches Design von Gummienten",
    "Berat:in für eskimotische Sonnencreme-Anwendung",
    "Spezialist:in für antigravitative Teekessel",
    "Direktor:in für interplanetare Postzustellung",
    "Chefberater:in für Zeitreisen-Etikette",
    "Guru für virtuelle Realitätslandwirtschaft",
    "Leitung der Abteilung für Wolkenkratzer-Gärtnerei",
    "Innovationsbeauftragte:r für Nullschwerkraft-Yoga",
    "Koordinator:in für subaquatische Verkehrsnetze",
    "Spezialist:in für holographische Haustierentwicklung",
    "Senior-Entwickler:in für intelligente Toaster-Netzwerke",
    "Meisterkonservator:in für digitale Kunstarchivierung",
    "Chefingenieur:in für unterirdisches Städtebauwesen",
    "Diplom-Piratenschatz-Kartograph:in",
    "Profi-Schlafwandler-Betreuer:in",
    "Geheimagent:in für unsichtbare Tinten",
    "Leitende:r Expert:in für Rückwärts-Psychologie",
    "Chef-Astrolog:in für interstellare Beziehungsfragen",
    "Dinosaurier-Rückhol-Koordinator:in",
    "Meister:in der Sandwich-Ästhetik",
    "Kapitän:in der Papierflieger-Luftwaffe",
    "Olympiatrainer:in für Synchronbürostuhltanzen",
    "Freizeit-Historiker:in für alternative Zeitlinien",
    "Botschafter:in für außerirdische Gastfreundschaft",
    "Professionelle:r Wolkengucker:in",
    "Leitung des Instituts für übernatürliche Phänomene",
    "Chef-Entschlüssler:in für Katzenmiauen",
    "Pionier:in im Tiefseeballett",
    "Expert:in für spontane Baumbestimmung",
    "Vorleser:in für schüchterne Bücherwürmer",
    "Zukunftsgestalter:in für utopische Stadtplanung",
    "Begründer:in der Disziplin 'Teekannenkunde'",
    "Chefarchitekt:in für Luftschlösser",
    "Virtuelle:r Gärtner:in für digitale Ökosysteme",
    "Leitende:r Forscher:in in der Schokoladenphysik",
    "Spezialist:in für intergalaktische Sprachentwicklung",
    "Gedankenflüsterer:in für introvertierte Gedanken",
    "Pionier:in im Bereich der Unterwasser-Bäckerei",
    "Zeitreise-Tourguide",
    "Freizeit-Quantenmechaniker:in",
    "Expert:in für künstlerischen Straßenbau",
    "Guru für Achterbahn-Philosophie",
    "Traumdeuter:in für verschlüsselte Träume"
];


document.getElementById('berufButton').addEventListener('click', function() {
    const berufElement = document.getElementById('beruf');
    let i = 0;
    const maxIterations = berufe.length * 3; // Drei Durchläufe durch das Array
    const interval = setInterval(() => {
        berufElement.textContent = berufe[i++ % berufe.length];
        berufElement.style.animation = 'flip 0.1s';
        
        if (i >= maxIterations) {
            clearInterval(interval);
            // Auswahl eines zufälligen Berufs nach der Animation
            setTimeout(() => {
                berufElement.textContent = berufe[Math.floor(Math.random() * berufe.length)];
                berufElement.style.animation = 'none';
            }, 500);
        }
    }, 150);
});
</script>

</body>
</html>
